<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ScanProf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Petits ajustements sp√©cifiques √† l'accueil */
    .accueil-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--sp-bg);
      color: var(--sp-text);
    }
    .accueil-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    .accueil-main h1 {
      font-size: clamp(2rem, 6vw, 3.2rem);
      margin-bottom: 1.2rem;
    }
    .button-group {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
      width: min(520px, 90vw);
      margin: 0 auto;
    }
    .button-group a.button {
      display: block;
      padding: 14px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--sp-card-shadow);
      text-align: center;
    }
    .button.blue   { background:var(--sp-primary); color:#fff; }
    .button.green  { background:var(--sp-accent-green); color:#fff; }
    .button.yellow { background:var(--sp-accent-yellow); color:#222; }
    .button.orange { background:#ff8c5c; color:#fff; }
    .button.purple { background:var(--sp-accent-purple); color:#fff; }
    footer {
      background:var(--sp-primary);
      color:#fff;
      text-align:center;
      padding:10px 12px;
    }
    html[data-theme="dark"] .button.orange { background:#ff9f5c; }
  </style>
  <script src="theme.js" defer></script>
</head>
<body>
  <div class="accueil-wrap">
    <main class="accueil-main">

        <a href="applications.html" class="button orange">üß© Explorateur d'apps</a>
        <a href="groupe-zenos.html" class="button yellow">üß¨ Groupes ZENOS Tour</a>
        <a href="aide.html" class="button purple">‚ùì Aide</a>
      </div>
    </main>

    <footer>
      ScanProf - √âquipe EPS Lyc√©e Vauban - LUXEMBOURG - JB

  </div>
</body>
</html>
